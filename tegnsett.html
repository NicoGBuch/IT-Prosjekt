<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegnsett</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="oversetter">
    <div class="navbar">
        <a href="/">Hjem</a>
        <a href="oversetter.html">Binære</a>
        <a href="/tegnsett">Tegnsett</a>
    </div>

    <div class="hovedoversetter">
        <div id="kalkulator">
            <p id="kalktop">Vanlig tall <i class="fa-solid fa-arrow-right-long"></i> Binært Tall</p>
            <div id="kalkinput">
                <form onsubmit="konvertervanlig()">
                    <input type="number" id="inputvanlig" placeholder="Vanlig Tall">
                </form>
            </div>
            <div id="resultat">
                <p id="resultatvanlig"><br></p>
            </div>
        </div>
        <div id="kalkulator">
            <p id="kalktop">Binært tall <i class="fa-solid fa-arrow-right-long"></i> Vanlig tall</p>
            <div id="kalkinput">
                <form onsubmit="konverterbinare()">
                    <input type="number" id="inputbinare" placeholder="Binært Tall">
                </form>
            </div>
            <div id="resultat">
                <p id="resultatbinare"><br></p>
            </div>
        </div>

        <script>

            function konvertervanlig() {
                event.preventDefault();
                const svar = document.getElementById("inputvanlig").value;
                const nummer = parseInt(svar);
                if (isNaN(nummer)) {
                    alert("Venligst skriv inn et tall")
                } else {
                    const binartall = nummer.toString(2);
                    document.getElementById("resultatvanlig").innerHTML = binartall;
                }
            }

            function konverterbinare() {
                event.preventDefault();
                const svar = document.getElementById("inputbinare").value;
                const nummer = parseInt(svar, 2);
                if (isNaN(nummer)) {
                    alert("Venligst skriv inn et gyldig tall")
                } else {
                    document.getElementById("resultatbinare").innerHTML = nummer;
                }
            }
        </script>

</html>
